<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="row align-items-start m-3">
    <div class="col alert alert-success m-2">
        <h3 class="text-center">Users</h3>
        <div *ngFor="let user of users">
            <div class="user-field">
                <h5>{{user.name}}</h5>
                <div>
                    <button class="btn btn-success btn-sm m-1" title="Edit User" (click)="showUserModal(user)">&#10000;</button>
                    <button class="btn btn-danger btn-sm m-1" title="Delete User" (click)="deleteUser(user.id)">X</button>
                </div>                   
            </div> 
            <div>
                <ul *ngFor="let role of user.roles">                
                    <li>{{role.name}}</li>
                </ul> 
            </div>                         
        </div>     
        <div *ngIf="users.length == 0">
            Users not found
        </div>     
    </div>
    <div class="col alert alert-success m-2">
        <h3 class="text-center">Roles</h3>
        <div class="user-field" *ngFor="let role of roles">
            <input type="text" class="input-field" readonly value="{{role.name}}">
            <div>
                <button class="btn btn-success btn-sm m-1" title="Edit Role" (click)="showRoleModal(role)">&#10000;</button>
                <button class="btn btn-danger btn-sm m-1" title="Delete Role" (click)="deleteRole(role.id)">X</button>
            </div>
        </div>
        <div *ngIf="roles.length == 0">
            Roles not found
        </div> 
    </div>
    <div class="col alert alert-success m-2">
        <h3 class="text-center">Add User</h3>
        <form class="user-field mb-5" (submit)="addUser(userInput.value)">            
            <input class="input-field" type="text" #userInput placeholder="User name">
            <button type="submit" title="Add User" class="btn btn-success">Add User</button>            
        </form>
        <h3 class="text-center">Add Role</h3>
        <form class="user-field" (submit)="addRole(roleInput.value)">            
            <input class="input-field" type="text" #roleInput placeholder="User role">
            <button type="submit" title="Add Role" class="btn btn-success">Add Role</button>            
        </form>
    </div>

    <ng-template userRef></ng-template>
    <ng-template roleRef></ng-template>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="row align-items-start m-3">
    <div class="col alert alert-success m-2">
        <h3 class="text-center">Users</h3>
        <div class="user-field" *ngFor="let user of users">{{user.name}}
            <div>
                <button class="btn btn-warning btn-sm m-1">+</button>
                <button class="btn btn-danger btn-sm m-1"(click)="deleteUser(user.id)">x</button>
            </div>
        </div>
    </div>
    <div class="col alert alert-success m-2">
        <h3 class="text-center">Roles</h3>
        <div class="user-field" *ngFor="let role of roles">{{role.name}}
            <div>
                <button class="btn btn-warning btn-sm m-1">+</button>
                <button class="btn btn-danger btn-sm m-1" (click)="deleteRole(role.id)">x</button>
            </div>
        </div>
    </div>
    <div class="col alert alert-warning m-2">
        <h3 class="text-center">Add User</h3>
        <form class="user-field mb-5" (submit)="addUser(userInput.value)">            
            <input type="text" #userInput placeholder="User name">
            <button type="submit" class="btn btn-warning">Add User</button>            
        </form>
        <h3 class="text-center">Add Role</h3>
        <form class="user-field" (submit)="addRole(roleInput.value)">            
            <input type="text" #roleInput placeholder="User role">
            <button type="submit" class="btn btn-warning">Add Role</button>            
        </form>
    </div>
</div>
